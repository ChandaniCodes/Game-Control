<app-game-control (firedInterval)="onIntervalFired($event)"></app-game-control>

<div class="outer-div">
  <div class="odd_no_box">
    <h3>Print Odd Number</h3>
    <app-odd
      *ngFor="let oddNumbers of oddNumberArr"
      [oddNumber]="oddNumbers"
    ></app-odd>
  </div>
  <div class="even_no_box">
    <h3>Print Even Number</h3>
    <app-even
      *ngFor="let evenNumbers of evenNumberArr"
      [evenNumber]="evenNumbers"
    ></app-even>
  </div>
</div>
